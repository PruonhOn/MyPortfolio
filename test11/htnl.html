<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sample Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


    <style>
        body {
            background-image : url('tourist.png');
            background-size: cover;
            background-repeat:no-repeat ;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Sample Form</h2>
        <form>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Partner Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Partner Email ID</label>
                    <input type="email" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Partner Legal Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Partner Mobile</label>
                    <input type="tel" class="form-control">
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Partner Address</label>
                <textarea class="form-control" rows="3"></textarea>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Contract Start Date</label>
                    <input type="date" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Contract Expiry Date</label>
                    <input type="date" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Minimum Loan Amount</label>
                    <input type="number" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Maximum Loan Amount</label>
                    <input type="number" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Interest Rate</label>
                    <input type="number" step="0.01" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Deposit Amount</label>
                    <input type="number" class="form-control">
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
