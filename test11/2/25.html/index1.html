<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>From</title>
  <link rel="stylesheet" type="text/css" href="mystyle.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <section class="container">

        <div class="layout  box-shadow: 10px 10px lightblue">
          <h3>Shirt Order Form</h3>
          <p>Please fill out this form to order your shirt</p>
          <form>
              <div class="row layoutbox">
                <div class="col-12">
                  <label>Full name</label>
                  <input type="text" name="txtfullname" class="form-control form-control-sm" placeholder="Enter your name">
                </div>
              </div>

              <div class="row layoutbox">
                <div class="col-6">
                  <label>Email Address</label>
                  <input type="email" name="txtemail" class="form-control form-control-sm" placeholder="Enter your email">
                </div>

                <div class="col-6">
                  <label>Phone Number</label>
                  <input type="text" name="txtphonenumber" class="form-control form-control-sm" placeholder="Enter your phone Number">
                </div>
              </div>

              <div class="row layoutbox">
                <div class="col-12">
                  <label>Address</label>
                  <input type="text" name="txtaddress" class="form-control form-control-sm" placeholder="Enter your address">
                </div>
              </div>


              <div class="row layoutbox">
                <div class="col-6">
                  <label>Shirt Size</label>
                  <select class="form-select form-select-sm" >
                        <option>Select Size</option>
                  </select>
                </div>

                <div class="col-6">
                  <label>Shirt Color</label>
                  <select class="form-select form-select-sm">
                    <option>Select Color</option>
                  </select>
                </div>
              </div>

              <div class="row layoutbox">
                  <div class="col-12">
                    <label>Quantity</label>
                    <input type="text" name="txtqty" class="form-control form-control-sm" placeholder="Enter the numbers of shirt">
                  </div>
              </div>

              <div class="row layoutbox">
                  <div class="col-12">
                    <label>Special Instructions</label>
                    <input type="text" name="txtqty" class="form-control form-control-sm" placeholder="Enter any Instructions">
                  </div>
              </div>

              <div>
                  <input type="checkbox" name="ck" class="form-check-input"> I agree to the terms and Condtion
              </div>

              <div style="margin: 20px;" align="center">
                <button class="btn btn-dark">Submit Order</button>
              </div>
          </form>
        </div>
    </section>
</body>
</html>
