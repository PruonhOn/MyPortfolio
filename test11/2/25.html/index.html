<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shirt Order Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Shirt Order Form</h2>
        <p>Please fill out this form to order your shirt.</p>
        
        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name">

            <div class="row">
                <div class="column">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email address">
                </div>
                <div class="column">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number">
                </div>
            </div>

            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Enter your shipping address">

            <div class="row">
                <div class="column">
                    <label for="size">Shirt Size</label>
                    <select id="size">
                        <option>Select a size</option>
                        <option>Small</option>
                        <option>Medium</option>
                        <option>Large</option>
                    </select>
                </div>
                <div class="column">
                    <label for="color">Shirt Color</label>
                    <select id="color">
                        <option>Select a color</option>
                        <option>Black</option>
                        <option>White</option>
                        <option>Blue</option>
                    </select>
                </div>
            </div>

            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" placeholder="Enter the number of shirts you want to order">

            <label for="instructions">Special Instructions</label>
            <textarea id="instructions" placeholder="Enter any special instructions for your order"></textarea>

            <div class="checkbox">
                <input type="checkbox" id="terms">
                <label for="terms">I agree to the terms and conditions</label>
            </div>

            <button type="submit">Submit Order</button>
        </form>
    </div>
</body>
</html>
