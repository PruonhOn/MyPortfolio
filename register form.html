<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Practice task with form</title>
</head>
<body>
    <table align="center">
        <tr>
          <td>
            First Name
          </td>
          <td>
            Last Name
          </td>
        </tr>
        <tr>
          <td>
            <input type="text" name="txtfname">
          </td>
          <td>
            <input type="text" name="txtlname">
          </td>
        </tr>
        <tr>
          <td colspan="2">
            Address
          </td>
        
        </tr>
        <tr>
          
          <td colspan="2">
            <input type="text" name="txtaddress" style="width: 100%;">
          </td>
        </tr>
        <tr>
          <td colspan="2">
            Address 2
          </td>
        
        </tr>
        <tr>
          
          <td colspan="2">
            <input type="text" name="txtaddress2" style="width: 100%;">
          </td>
        </tr>

        <tr>
          <td>
            City
          </td>
          <td>
            State
          </td>
        </tr>
        <tr>
          <td>
            <input type="text" style="width:90%">
          </td>

          <td>
            <select>
                <option></option>
                <option>State 1</option>
                <option>State 2</option>
            </select>
          </td>
        </tr>
        <tr>
            <td colspan="2">Choose your membership level</td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="radio"> Bronze
                <input type="radio"> Silver
                <input type="radio"> Gold
                <input type="radio"> Platinum
            </td>
        </tr>
    </table>
</body>
</html>
