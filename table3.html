<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Table</title>
</head>
<body>
    <h2 align="center">Table</h2>
     <table border="1"
            width="500px"
            height="30px"
            cellpadding="4px"
            cellspacing="0px"
            align="center">
        <tr align="center" >
            <td rowspan="2">State of health</td>
            <td colspan="2"
                align="center">Fasting Value</td> 
            <td>After Eating</td>      
        </tr>
        <tr align="center">
            <!-- <td >1001</td> -->
            <td>Minimum</td>
            <td>Maximum</td>
            <td>Two hour after eating</td>
          </tr>
        <tr align="center">
            <td>healthy</td>
            <td>70</td>
            <td>100</td>
            <td>less than 140</td>
          </tr>
        <tr align="center">
            <td>Pre-diafetes</td>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
           
        </tr>
        <tr align="center">
            <td>Diabetes</td>
            <td>more than 126</td>
            <td>N/A</td>
            <td>More than 200</td>
 
        </tr>
     </table>
</body>
</html>
