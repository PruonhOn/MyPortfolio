<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Form</title>
</head>
<body>
    <form>
        <h3>Upload file</h3>
        <input type="file" name="txtfile">
        <hr/>
        <br/>
        1.Textbox
        <input type="text" name="txta" id="txta" class="txta" 
                   placeholder="Enter your name">
        <input type="text" name="txtb" value="10">
        <br/>
        2. Number 
        <input type="Number" name="txtnum">
        <br/>
        3. Data
        <input type="date" name="txtdate">
        <br/>
        4.Password
        <input type="password" name="txtpass">

        <hr/>
        Radio button 
        <br/>
        <input type="radio" value="0" name="rdgender" > Male
        <input type="radio" value="1" name="rdgender"> Female
        <input type="radio" value="2" name="rdgender" checked> Other

        <hr/>
        Checkbox
        <br/>
        <input type="Checkbox" value="1" name="ck1" checked disabled> subject 1
        <input type="Checkbox" value="2" name="ck2" checked> subject 2
        <input type="Checkbox" value="3" name="ck3"> subject 3

        <hr/>
        Select
        <select name="sl_">
            <option value="1">Item 1</option>
            <option value="2">Item 2</option>
            <option value="3" selected>Item 3</option>
        </select>

        <hr/>
        TextArea<br/>
        <textarea name="txt_" rows="5" cols="50"></textarea>

        <hr/>
        Button 
        <br/>
        <button type="button">Button</button>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

    </form>
</body>
</html>
